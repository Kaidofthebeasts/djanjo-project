{%load static%}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="{{img.16.image.url}}" />
    <link rel="stylesheet" href="{%static 'outstory.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap"
      rel="stylesheet"
    />

    <title>Z-Cakes</title>
  </head>
  <body>
    {% include "header.html" %}

    <section class="our-story">
      {% for s in story %} 
      <div class="container col-xxl-8 px-4 py-5">
        <div
          class="row flex-lg-row-reverse align-items-center g-5 py-5 justify-content-center"
        >
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="{{s.image.image.url}}"
              class="d-block mx-lg-auto img-fluid"
              alt="people baking"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
              {{s.name}}
            </h1>
            <p class="lead">
              {{s.description}}
            </p>
            
          </div>
        </div>
      </div>
      {% endfor %}
      
    </section>

    <section class="cakes-pics container-fluid mb-5">
      <div class="row py-5 mx-auto">
        {% for p in pack %} 
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 text-center">
          <img
            src="{{p.image.image.url}}"
            alt=""
            class="img-fluid pic-cake"
          />
          <p class="lead font mt-2">
            {{p.name}}
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
              />
            </svg>
          </p>
        </div>
        {% endfor %}
      </div>
    </section>
    {%include "footer.html"%}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
